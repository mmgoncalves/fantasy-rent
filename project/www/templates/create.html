<ion-view view-title="Nova fantasia">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Nome da fantasia" ng-model="add.name"/>
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Quantidade" ng-model="add.quantility"/>
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Cor" ng-model="add.color"/>
            </label>
            
            <label class="item item-input">
                <input type="text" placeholder="Tamanho" ng-model="add.size"/>
            </label>
            
            <label class="item item-input item-select">
                <div class="input-label">Sexo</div>
                <select ng-model="add.sex">
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Ambos</option>
                </select>
            </label>
                
            <button class="button button-full button-positive" ng-click="">
                Cadastrar
            </button>
        </div>
    </ion-content>
</ion-view>
